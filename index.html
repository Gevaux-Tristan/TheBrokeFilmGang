<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Broke Film Gang</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>
  <div class="app-layout">
    <div class="left-panel">
      <div class="preview-wrapper">
        <canvas id="previewCanvas"></canvas>
        <div class="drop-zone" id="dropZone">
          <div class="drop-zone-content">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p>Drag and drop your image here</p>
            <span>or click to select</span>
          </div>
        </div>
        <button id="cropBtn" class="fab-crop-btn" title="Crop">
          <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2v16a2 2 0 0 0 2 2h16"/>
            <path d="M18 22V6a2 2 0 0 0-2-2H2"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="right-panel">
      <img src="logo.svg" alt="The Broke Film Gang" class="app-logo" style="width: 100%; display: block;" />
      <div class="settings-group">
        <div class="file-row">
          <input type="file" id="imageUpload" accept="image/*" style="display:none;" />
          <button id="customFileBtn" class="download-button" type="button">Upload your photo</button>
        </div>
        <div class="file-row" style="margin-top: 10px;">
          <input type="file" id="cameraCapture" accept="image/*" capture="environment" style="display:none;" />
          <button id="cameraBtn" class="download-button" type="button">Take Photo</button>
        </div>
      </div>
      <div class="settings-group">
        <label for="lutAccordion">Film</label>
        <div id="lutAccordion" class="lut-accordion">
          <div class="accordion-category" data-category="Kodak">
            <button class="accordion-header">Kodak</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="kodak_portra_160">Portra 160</button>
              <button class="lut-option" data-value="kodak_ektar_100">Ektar 100</button>
              <button class="lut-option" data-value="kodak_gold_200">Gold 200</button>
              <button class="lut-option" data-value="kodak_colorplus_200">ColorPlus 200</button>
              <button class="lut-option" data-value="kodak_trix_400">Tri-X 400</button>
              <button class="lut-option" data-value="kodak_vision">Vision3 250D</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Fujifilm">
            <button class="accordion-header">Fujifilm</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="fuji_pro">Pro 400H</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Kentmere">
            <button class="accordion-header">Kentmere</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="kentmere">Kentmere 400</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Lomography">
            <button class="accordion-header">Lomography</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="lomography_cn">CN 800</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Agfa">
            <button class="accordion-header">Agfa</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="agfa_vista_200">Vista 200</button>
              <button class="lut-option" data-value="agfa_apx_100">APX 100</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Ilford">
            <button class="accordion-header">Ilford</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="ilford_hp5_plus_400">HP5 Plus 400</button>
              <button class="lut-option" data-value="ilford_delta_400">Delta 400</button>
              <button class="lut-option" data-value="ilford_pan_f_plus_50">Pan F Plus 50</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Cinematic">
            <button class="accordion-header">Cinematic</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="atlas_hues">Cinematic-01</button>
              <button class="lut-option" data-value="blue_noir">Cinematic-02</button>
              <button class="lut-option" data-value="horizons">Cinematic-03</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Travel">
            <button class="accordion-header">Travel</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="travel_03">Travel-01</button>
              <button class="lut-option" data-value="travel_06">Travel-02</button>
              <button class="lut-option" data-value="travel_13">Travel-03</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Documentary">
            <button class="accordion-header">Documentary</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="Documentary_01">Documentary 01</button>
              <button class="lut-option" data-value="Documentary_02">Documentary 02</button>
              <button class="lut-option" data-value="Documentary_03">Documentary 03</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Cross Process">
            <button class="accordion-header">Cross Process</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="CROSS_PROCESS_01">Cross Process 01</button>
              <button class="lut-option" data-value="CROSS_PROCESS_02">Cross Process 02</button>
              <button class="lut-option" data-value="CROSS_PROCESS_03">Cross Process 03</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Dynamic Rangers">
            <button class="accordion-header">Dynamic Rangers</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="DYNAMIC_RANGER_01">Dynamic Ranger 01</button>
              <button class="lut-option" data-value="DYNAMIC_RANGER_02">Dynamic Ranger 02</button>
              <button class="lut-option" data-value="DYNAMIC_RANGER_03">Dynamic Ranger 03</button>
            </div>
          </div>
          <div class="accordion-category" data-category="Futuristic">
            <button class="accordion-header">Futuristic</button>
            <div class="accordion-panel">
              <button class="lut-option" data-value="Euphoria">Euphoria</button>
              <button class="lut-option" data-value="Lava Lamp">Lava Lamp</button>
              <button class="lut-option" data-value="Nebula Flux">Nebula Flux</button>
              <button class="lut-option" data-value="Synesthesia">Synesthesia</button>
              <button class="lut-option" data-value="CHROMATIC">Chromatic</button>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-group">
        <div class="slider-container">
          <label for="isoSlider">Grain</label>
          <input type="range" id="isoSlider" min="0" max="2" value="0" step="1">
          <span id="isoValue">Light</span>
        </div>
      </div>
      <div class="settings-group">
        <div class="slider-container">
          <label for="contrastSlider">Contrast</label>
          <input type="range" id="contrastSlider" min="-100" max="100" value="0">
          <span id="contrastValue">0</span>
        </div>
      </div>
      <div class="settings-group">
        <div class="slider-container">
          <label for="exposureSlider">Exposure</label>
          <input type="range" id="exposureSlider" min="-2" max="2" value="0" step="0.1">
          <span id="exposureValue">0</span>
        </div>
      </div>
      <div class="settings-group">
        <div class="slider-container">
          <label for="lutIntensitySlider">LUT Intensity</label>
          <input type="range" id="lutIntensitySlider" min="0" max="100" value="100">
          <span id="intensityValue">100%</span>
        </div>
      </div>
      <div class="settings-group">
        <div class="slider-container">
          <label for="blurSlider">Lens Blur</label>
          <input type="range" id="blurSlider" min="0" max="100" value="0">
          <span id="blurValue">0%</span>
        </div>
      </div>
      <div class="settings-group bottom-buttons">
        <button id="downloadBtn" class="download-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download your negative
        </button>
        <button id="resetBtn" class="reset-button" type="button">Reset</button>
      </div>
    </div>
  </div>
  <div id="cropperModal" style="display:none; position:fixed; z-index:20000; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; flex-direction:column;">
    <img id="cropperImage" style="max-width:96vw; max-height:60vh; display:block; margin: 40px auto 16px auto; background:#fff;" />
    <div class="cropper-rotate-btns">
      <button id="rotateLeftBtn" class="download-button">⟲ Rotate Left</button>
      <button id="rotateRightBtn" class="download-button">Rotate Right ⟳</button>
    </div>
    <div class="cropper-modal-btns">
      <button id="applyCropBtn" class="download-button">Apply Crop</button>
      <button id="cancelCropBtn" class="cancel-crop-btn">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
